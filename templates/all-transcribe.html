<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Transcribe Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-100 font-sans antialiased">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">AI Transcribe Generator</h1>
        </div>
        <div>
            <br/>
            <a href="transcriber" class="text-white text-1xl font-bold hover:underline">Transcriber Generator</a>
        </div>
        <div>
            <a href="#" class="text-white text-1xl font-bold hover:underline">Welcome {{user.username}}</a>
            <br />
            <a href="logout" class="text-white hover:underline">Logout</a>
        </div>
    </nav>

    <!-- Main content container -->
    <div class="container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow">
            <!-- Blog post section -->
            <section>
                <h2 class="text-xl mb-4 font-semibold">All Transcribe Posts</h2>
                <div class="space-y-4">
                    {% for article in trancriber_articles reversed %}

                        <a href="transcribe-details/{{article.id}}">
                            <div class="border border-gray-300 p-4 rounded-lg">
                                <h3 class="text-lg font-semibold">{{article.youtube_title}}</h3>
                                <p>{{article.generated_content|truncatechars:80}}</p>
                            </div>
                        </a>
                    {% endfor %}

                    <!-- Repete -->
                </div>
            </section>

        </div>
    </div>

    <footer class="text-center p-4 text-black mt-6">
        Powered by <a href="https://www.youtube.com/watch?v=-pkM3w0mKX4">Code Victor Candeias</a>
    </footer>

</body>
</html>
